<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <p class="display-paragraph">0</p>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button class="delete-button">DEL</button>
                <button clas="clear-button">AC</button>
            </div>
            <div class="button-row">
                <button class="number-seven-button">7</button>
                <button class="number-eight-button">8</button>
                <button class="number-nine-button">9</button>
                <button class="division-operator-button">/</button>
            </div>
            <div class="button-row">
                <button class="number-four-button">4</button>
                <button class="number-five-button">5</button>
                <button class="number-six-button">6</button>
                <button class="multiply-operator-button">x</button>
            </div>
            <div class="button-row">
                <button class="number-one-button">1</button>
                <button class="number-two-button">2</button>
                <button class="number-three-button">3</button>
                <button class="substraction-operator-button">-</button>
            </div>
            <div class="button-row">
                <button class="number-zero-button">0</button>
                <button class="dot-operator-button">.</button>
                <button class="equal-operator-button">=</button>
                <button class="plus-operator-button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
