<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://rsms.me/">
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <header>
        <h1 class="header-title">Calculator</h1>
    </header>

    <div class="calculator-container">
        <div class="display-container">
            <p class="display-paragraph">0</p>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button class="backspace-button">DEL</button>
                <button class="clear-button">AC</button>
            </div>
            <div class="button-row">
                <button class="operand-button">7</button>
                <button class="operand-button">8</button>
                <button class="operand-button">9</button>
                <button class="operator-button">/</button>
            </div>
            <div class="button-row">
                <button class="operand-button">4</button>
                <button class="operand-button">5</button>
                <button class="operand-button">6</button>
                <button class="operator-button">*</button>
            </div>
            <div class="button-row">
                <button class="operand-button">1</button>
                <button class="operand-button">2</button>
                <button class="operand-button">3</button>
                <button class="operator-button">-</button>
            </div>
            <div class="button-row">
                <button class="operand-button">0</button>
                <button class="decimal-button">.</button>
                <button class="calculate-button">=</button>
                <button class="operator-button">+</button>
            </div>
        </div>
    </div>

    <div class="take-remaining-space"></div>

    <footer>
        <p class="footer-author">Â© DRS05 2024</p>
        <a href="https://github.com/DRS05" target="_blank"><img class="footer-github" src="images/github-mark-white.png" alt="author github"></a>
    </footer>
</body>
</html>
